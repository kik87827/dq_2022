						// 아이디 찾기 탭 / 비밀번호 찾기 탭
						$(".msrdtab_list .msrd").on("click",function(){
							var $this = $(this),
								$t_id_target = $($this.attr("data-rdtarget"));
							if($this.prop("checked")){
								if($t_id_target.length){
									$t_id_target.parent(".mordmcont_w").children(".mordmcont").hide();
									$t_id_target.show();
								}
							}
						});
						
						// 휴대전화로 인증 탭 / 이메일로 인증 탭
						$(".rdchkitem_mchkp .rdchk").on("click",function(){
							var $this = $(this),
								$t_mbtab = $($this.attr("data-mbtab")),
								$t_box = $this.parents(".mchkbox"),
								$t_box_w = $t_box.parents(".mchkbox_w");
							if($this.prop("checked")){
								if($t_mbtab.length){
									$t_mbtab.trigger("click");
								}
								$t_box_w.children(".mchkbox").removeClass("checked");
								$t_box.addClass("checked");
							}
						});
						$(".mordmtab").on("click",function(){
							var $this = $(this),
								$t_target = $($this.attr("data-pcchkbox")),
								$t_ptop = $this.parents(".mordmcont");
							if($this.prop("checked")){
								$t_ptop.find(".mchkbox").removeClass("checked");
								$t_ptop.find($this.attr("data-pcchkbox")).addClass("checked");
							}
						});
					});
